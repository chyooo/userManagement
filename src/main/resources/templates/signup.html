<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 100px;
        }
        .form-control {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">회원가입</h1>
        <form action="/signup" method="post" class="mt-4" th:action="@{/signup}" th:object="${userDTO}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <!-- 에러 메시지 표시 -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="form-group">
                <label for="userId">아이디:</label>
                <input type="text" id="userId" name="userId" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="userPw">비밀번호:</label>
                <input type="password" id="userPw" name="userPw" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="userNm">이름:</label>
                <input type="text" id="userNm" name="userNm" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">가입하기</button>
        </form>
    </div>
</body>
</html>
