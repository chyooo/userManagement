<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">로그인</h1>

        <!-- 성공 메시지 표시 -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>

        <!-- 오류 메시지 표시 -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <form action="/login" method="post" class="mt-4" th:action="@{/login}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </form>
        <div class="text-center mt-3">
            <a href="/signup">회원가입</a>
        </div>
        <div th:if="${param.error}" class="text-danger text-center mt-3">
            <p>로그인에 실패했습니다. 아이디와 비밀번호를 확인하세요.</p>
        </div>
        <div th:if="${param.logout}" class="text-success text-center mt-3">
            <p>로그아웃되었습니다.</p>
        </div>
    </div>
</body>
</html>
